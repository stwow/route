{% extends 'base.html' %}

{% block title %} Список поездов {% endblock %}


{% block content %}
    <h1>Название поезда</h1>
<div class="row">
    <div class="col-md">
           <table class="table table-striped">
            <tr>
                <th>Номер</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Время в пути</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>

            <tr>
                <td>
                    {{object.name}}
                </td>
                <td>{{object.from_city}}</td>
                <td>{{object.to_city}}</td>
                <td>{{object.travel_time}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'trains:trains' %}">
            <button type="button" class = "btn btn-light">На главную страницу</button>
        </a>
    </div>
</div>
{% endblock %}
